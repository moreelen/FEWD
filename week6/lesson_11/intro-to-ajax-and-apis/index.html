<!DOCTYPE html>
<html>
<head>
  <title>My Github Application</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  
  <!-- Link to jQuery. Needs to be before materialize JavaScript cause it uses jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

  

  <!-- Link to my script -->
  <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <!-- <form> -->
      <div class="input-field">
        <input id="search" type="search" required>
        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
      <!-- </form> -->
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <h1></h1>

      <div class="col l12">
        <ul class="tabs">
          <li class="tab col l3"><a href="#profile-tab">Profile</a></li>
          <!-- Omg, hash is like anchors. Except much more spiffy now since the 90s! -->
          <li class="tab col l3"><a id="repos" href="#repos-tab">Repos</a></li>
          <li class="tab col l3"><a href="#">Following</a></li>
          <li class="tab col l3"><a href="#">Followers</a></li>
        </ul>
      </div>

      <!-- The profile tab starts here. -->
      <div id="profile-tab" class="col l12">
        <div class="col l4 avatar">

        </div>

        <div class="col l4 details">
          <ul>
            <li>City: <span class="city"></span></li>
            <li>Company: <span class="company"></span></li>
            <li>Member Since: <span class="since"></span></li>
          </ul>
        </div>

        <div class="col l4"> 
        </div>
      </div>
      <!-- The profile tab ends here. -->

      <!-- The repos tab starts here. -->
      <div id="repos-tab" class="col l12">
        <table class="table bordered stripped">
          <!-- Check out that thread tag! -->
          <thead>
            <tr>
                <th>Name</th>
                <th>Language</th>
                <th>View on Github</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <!-- The repos tab ends here. -->

    </div>
  </div>

</body>
</html>
