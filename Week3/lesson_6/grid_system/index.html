<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <style type="text/css">
    .red-rectangle{
      background-color: red;
      height: 50px;
    }
    .green-rectangle{
      background-color: green;
      height: 50px;
    }

    .orange-rectangle{
      background-color: orange;
      height: 50px;
    }
  </style>
</head>
<body>
  <h1>Grid System</h1>

  <div class="row">
    <div class="red-rectangle col m12"></div>
  </div>

  <div class="row">
    <div class="red-rectangle col m10"></div>
  </div>

  <div class="row">
    <div class="red-rectangle col m6"></div>
    <div class="green-rectangle col m6"></div>
  </div>

  <div class="row">
    <div class="red-rectangle col m1"></div>
    <div class="green-rectangle col m1"></div>
    <div class="red-rectangle col m1"></div>
    <div class="green-rectangle col m1"></div>
    <div class="red-rectangle col m1"></div>
    <div class="green-rectangle col m1"></div>
    <div class="red-rectangle col m1"></div>
    <div class="green-rectangle col m1"></div>
    <div class="red-rectangle col m1"></div>
    <div class="green-rectangle col m1"></div>
    <div class="red-rectangle col m1"></div>
    <div class="green-rectangle col m1"></div>
  </div>

  <div class="container">
    <div class="row">
      <div class="red-rectangle col m12"></div>
    </div>

    <div class="row">
      <div class="orange-rectangle col m6 offset-m3"></div>
    </div>
    <div class="row">
      <div class="red-rectangle col m12">
        <div class="row">
          <div class="green-rectangle col m6">
            <div class="row">
              <div class="orange-rectangle col m3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="red-rectangle col l2 m6 s12"></div>
      <div class="green-rectangle col l2 m6 s12"></div>
      <div class="orange-rectangle col l2 m6 s12"></div>
    </div>
  </div>

</body>
</html>
